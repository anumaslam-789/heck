<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <DIV class="CONTAINER">
    <H2 class="mt-5 md-5">ADMIN</H2>
    <div class="ab-5">
        <div class="row">
        <div class="form-group col-md-6 mt-3">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name " placeholder="Enter your name">
        </div>
        <div class="form-group col-md-6 mt-3">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name " placeholder="Enter your banch">
            <select name="times" >
                <option value="9-12">9am-12am</option>
                <option value="9-12">12pm-2pm</option>
                <option value="9-12">3pm-5pm</option>
            </select>
            </div>
            <div class="form-group col-md-6 mt-3">
                <label for="name">Teacher</label>
                <input type="text" class="form-control" id="name " placeholder="Enter your teacher's Name">
                <select name="times" >
                    <option value="9-12">miss kiran</option>
                    <option value="9-12">Miss hida</option>
                    <option value="9-12">Miss nimra</option>
                </select>
                </div>
            
                <div class="form-group col-md-6 mt-3">
                    <label for="name">course</label>
                    <input type="text" class="form-control" id="name " placeholder="Enter your course">
                    <select name="times" >
                        <option value="9-12">web & mubile</option>
                        <option value="9-12">Graphic Designing</option>
                        <option value="9-12">Ai</option>
                    </select>
                    </div>
                    <div class="col-md-12 mt-5">
                        <button class="btn btn-success" id="submit" onclick="addData()">Add data</button>
                        <button class="btn btn-primary" id="submit" onclick="delData()">del data</button>
                    </div>
            
        </div>
      
    </div>
<hr>
<div class="row"mt-5>
    <div class="cl-12">
        <table class="table table-bordered" id="crud">
        <thead>
            <tr>
                <th>Name</th>
                <th>bench</th>
                <th>teachername</th>
                <th>course</th>
                <th>time slot</th>
                <th>father NIC</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
    </div>
</div>
</DIV>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
